{% raw %}
{{ content }}

<hr>

{% assign parts = page.url | split: "/" %}
{% assign category = parts[2] %}
{% assign subcategory = parts[3] %}

<div class="backlink" style="margin-top:20px;">
  <a href="javascript:history.back()">← Vissza</a>
  {% if subcategory %}
    <span style="opacity:0.6; margin-left:10px;">
      vagy <a href="/mikroblog/{{ category }}/{{ subcategory }}/">vissza az alkategóriához</a>
    </span>
  {% else %}
    <span style="opacity:0.6; margin-left:10px;">
      vagy <a href="/mikroblog/{{ category }}/">vissza a kategóriához</a>
    </span>
  {% endif %}
</div>
{% endraw %}
